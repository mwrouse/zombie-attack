<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">


		<title>Zombie Attack!</title>
		<style type="text/css">* { margin: 0; padding: 0; } html, body { background-color:#E6E6E6; overflow: hidden; height: 100%; }canvas{margin:0 auto;border:1px solid #ddd;}
    #stats_bar{width:100%;height:100px;background-color:#ccc;border-top:1px solid #999;color: #2E2E2E; font-family: Consolas,monaco,monospace;font-size:25px;padding:20px;visibility:hidden;}
    #health_box{position:relative;display:inline-block;}
    #timer_box{float:right;display:inline-block;position:relative;margin-right:60px;}
		#game{visibility:hidden;}

		#main-menu{position: absolute; top:0; left: 0;}
		.main-menu-background { background: #4B4949; width: 100vw; height: 100vh;}
		.main-menu-content {padding-left: 4vw; color:#DDDDDD; position: absolute; top:5vh; font-size: 2vw;}
		.main-menu-content .title {font-size: 8vw; color:#ED3124; font-weight: bold;}
		.main-menu-content .menu-options {list-style-type:none;margin-top:5vh;font-size:4vw;font-weight: bold;width:auto;}
		.hover {display: none; color: #ED3124; cursor: pointer;}
		.main-menu-content .menu-options li {width: 100%; cursor: pointer;}
		.main-menu-content .menu-options li:hover .normal { display: none;}
		.main-menu-content .menu-options li:hover .hover {display: inline;}

		#pause-menu{position:absolute;top: 0; left: 0;text-align:center;visibility:hidden;margin-bottom: -200px;}
		.pause-background{width:100vw;height:100vh;background: #373737; opacity: 0.6;filter: alpha(opacity=60);}
		.center{color:#DDDDDD;width: 100%; height:100%;vertical-align:middle;position:absolute;top:20%;margin:0 auto;font-size:5vw;font-weight:bold;opacity:1;}
		.small{font-size:2vw;display:block;}


    </style>
	</head>
	<body>
		<!-- Main Menu -->
		<div id="main-menu">
			<div class="main-menu-background"></div>
			<div class="main-menu-content">
				<div class="title">Zombie Attack!</div>
				By Michael Rouse
				<ul class="menu-options">
					<li id="play-btn" action="play"><span class="normal">Play</span><span class="hover">&rarr; Play</span></li>
				</ul>
			</div>
		</div>


		<!-- Pause Menu -->
		<div id="pause-menu">
			<div class="pause-background"></div>
			<div class="center">PAUSED <span class="small">Press Escape to resume playing</span><br/><br/><span class="small">Or, press 'Q' to quit</span></div>
		</div>



		<!-- Game Canvas -->
		<canvas id="game">
			Your browser does not support HTML5 Canvas... :(
		</canvas>


		<!-- Stats Bar -->
		<div id="stats_bar">
      <div id="health_box">
        <span id="health_lbl">&nbsp;Health: </span>
        <span id="health_val">0</span>
      </div>
      <div id="timer_box">
        <span id="timer_lbl">Time: </span>
        <span id="timer_val">00:00:00</span>
      </div>
      <div id="zombies_box">
        <span id="zombies_lbl">Zombies: </span>
        <span id="zombies_val">0</span>
      </div>
    </div>


		<!-- Game Files -->
		<script src="js/coordinates.class.js" type="text/javascript"></script>
		<script src="js/screen.class.js" type="text/javascript"></script>
		<script src="js/sprite.class.js" type="text/javascript"></script>
		<script src="js/healthpack.class.js" type="text/javascript"></script>
		<script src="js/map.class.js" type="text/javascript"></script>
		<script src="js/game.class.js" type="text/javascript"></script>
		<script src="js/player.class.js" type="text/javascript"></script>
		<script src="js/timer.class.js" type="text/javascript"></script>
		<script src="js/zombie.class.js" type="text/javascript"></script>
		<script type="text/javascript" src="game.js"></script>
	</body>
</html>
